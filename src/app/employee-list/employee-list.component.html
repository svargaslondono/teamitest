<div class="container">
	<div class="heading">
		<h1>Employees</h1>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by name">
    </mat-form-field>	
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let employee"> {{employee.dateOfBirth | age}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let employee"> {{employee.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="hireDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hire Date </th>
      <td mat-cell *matCellDef="let employee"> {{employee.hireDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let employee"> 
        <a routerLink="/employee/{{employee.userName}}/edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/employee/{{employee.userName}}/view">
          <i class="material-icons">visibility</i>
        </a>
        <a>
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <a routerLink="/employee/new">Add a new employee</a>
</div>
